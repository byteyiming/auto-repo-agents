<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #0051cc; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>OmniDoc API Connection Test</h1>
    <p>Make sure the backend is running at <code>http://localhost:8000</code></p>

    <div class="test-section">
        <h2>1. Test Document Templates Endpoint</h2>
        <button onclick="testDocumentTemplates()">Test GET /api/document-templates</button>
        <div id="templates-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Create Project</h2>
        <button onclick="testCreateProject()">Test POST /api/projects</button>
        <div id="create-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Project Status</h2>
        <input type="text" id="projectId" placeholder="Enter project ID" style="padding: 8px; width: 300px;">
        <button onclick="testProjectStatus()">Test GET /api/projects/{id}/status</button>
        <div id="status-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test CORS</h2>
        <button onclick="testCORS()">Test CORS Headers</button>
        <div id="cors-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testDocumentTemplates() {
            const resultDiv = document.getElementById('templates-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/document-templates`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Success! Retrieved ${data.documents?.length || 0} documents</p>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Connection Error: ${error.message}</p>`;
            }
        }

        async function testCreateProject() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_idea: 'Test project for API connection',
                        selected_documents: ['requirements', 'project_charter']
                    })
                });
                
                const data = await response.json();
                
                if (response.ok || response.status === 202) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Success! Project created: ${data.project_id}</p>
                        <p>Project ID: <strong>${data.project_id}</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    // Auto-fill project ID for status test
                    document.getElementById('projectId').value = data.project_id;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Error: ${response.status} ${response.statusText}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Connection Error: ${error.message}</p>`;
            }
        }

        async function testProjectStatus() {
            const projectId = document.getElementById('projectId').value;
            const resultDiv = document.getElementById('status-result');
            
            if (!projectId) {
                resultDiv.innerHTML = '<p class="error">Please enter a project ID</p>';
                return;
            }
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/projects/${projectId}/status`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Success! Project status retrieved</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Error: ${response.status} ${response.statusText}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Connection Error: ${error.message}</p>`;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/document-templates`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'GET'
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                resultDiv.innerHTML = `
                    <p class="success">✅ CORS Preflight Response</p>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(headers, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
